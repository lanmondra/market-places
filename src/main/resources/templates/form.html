	<!DOCTYPE html>
<html lang="es" >
  <head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
    <script th:src="@{/javaS/jquery.js}"  src="../static/javaS/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}"  src="../static/js/bootstrap.js"></script>


    <title>mi primer proyecto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Galeria</a>
      <a class="nav-item nav-link" href="#">Post</a>
    </div>
  </div>
</nav>




<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <h1>Nuevo post</h1>

    </div>
    <div class="col-12">
      <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="id">id</label>
            <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="identificador">

          </div>

          
            <div class="form-group col md-6">
              <label for="id">descripcion</label>
              <input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="id" placeholder="descripcion">

            </div>



              <div class="form-group col-md-6">
                <label for="id">imagen</label>
                <input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="id" placeholder="urlImg">

              </div>


                <div class="form-group col-md-6">
                  <label for="id">titulo</label>
                  <input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="id" placeholder="titulo">



        </div>

      <button type="submit" name="button">agregar</button>
      </form>

    </div>
    </div>
    </div>






<footer>
	<p> ANGEL MONDRAGON</p>


</footer>

  </body>
</html>
